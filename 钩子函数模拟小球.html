<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <style>
        .qiu{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="toggle" @click="flag=!flag">
    <transition
            @before-enter="before"
            @enter="enter"
            @after-enter="after">
        <div v-show="flag" class="qiu"></div>
    </transition>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag:false
        },
        methods: {
            before(el){
                el.style.transform="translateY(0px)"
            },
            enter(el,done){
                el.offsetWidth;
                el.style.transform="translateY(500px)";
                el.style.transition="all 1s linear";
                done();
            },
            after(){
                // this.flag = !this.flag
            }
        },
        filters: {},
        directives: {}
    })


</script>
</body>
</html>
